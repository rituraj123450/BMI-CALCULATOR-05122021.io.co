<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Exo', sans-serif;
}

body {
    display: grid;
    place-items: center;
    height: 100vh;
    background: #f3f8ff;
}

#container {
    height: 400px;
    width: 700px;
    background: #fff;
    display: flex;
    flex-direction: row;
    border-radius: 40px 0;
    overflow: hidden;
    box-shadow: 2px 2px 4px #00000010, -2px -2px 4px #00000010;
}

#calculator,
#guide {
    height: 400px;
    width: 350px;
    padding: 20px;
}

#guide {
    background: #14ff27;
}

#calculator h2,
#guide h2 {
    text-align: center;
    font-size: 30px;
    margin: 20px 0;
    color: #1479ff;
}

#guide h2 {
    color: #000;
    letter-spacing: 2px;
    font-size: 50px;
}

#calculator input[type="text"] {
    height: 45px;
    width: 310px;
    margin: 10px 0;
    padding: 0px 15px;
    border: 2px solid #1479ff;
    outline: none;
    background: #f3f8ff;
    color: #1479ff;
    font-size: 15px;
    font-weight: 800;
}

#calculator input[type="text"]::placeholder {
    color: #1479ff;
}

#calculator input[type="submit"] {
    height: 50px;
    width: 310px;
    margin: 20px 0;
    padding: 0px 15px;
    border: none;
    outline: none;
    background: #3687f1;
    color: #fff;
    font-size: 15px;
    font-weight: 800;
    cursor: pointer;
}

#calculator #yourBMI {
    font-size: 20px;
    color: #14ffe0;
    font-weight: 800;
}

#guide ul {
    padding: 0 20px;
}

#guide ul li {
    height: 50px;
    font-size: 16px;
}

    </script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <h2>CALCULATE</h2>
            <label for="gender"> Select you gender</label>
            <select name="gender">
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
            <input type="text" name="bmi" id="weight" placeholder="Weight In KG">
            <input type="text" name="bmi" id="height" placeholder="Height In CM">
            <input type="submit" value="Calculate" id="calculate">
            <div id="yourBMI">Your BMI Is : <span>00</span></div>
        </div>
        <div id="guide">
            <h2>GUIDE</h2>
            <ul>
                <li>Under Weight = Less Then 18.5 BMI</li>
                <li>Normal Weight = 18.5 To 24.9 BMI</li>
                <li>Over Weight = 25 To 29.9 BMI</li>
                <li>Obesity = 30 Or Greater BMI</li>
            </ul>
        </div>
    </div>
    <script >
        const height = document.querySelector("#height");
const weight = document.querySelector("#weight");
const calculate = document.querySelector("#calculate");
const yourBMI = document.querySelector("#yourBMI");

calculate.addEventListener("click" , ()=>{
    //BMI = Body Mass Index
    //m = Mass Means Weight (KG)
    //h = Height (CM)
    //Formula = B = m/hÂ²
    
    
    if(height.value != "" && weight.value != ""){
        let bmiValue = weight.value / (height.value * height.value) * 10000;
        yourBMI.innerHTML = `Your BMI Is : <span> ${bmiValue.toFixed(2)} </span>`
    }
    else
        {
            yourBMI.innerHTML = `Please Enter Correct Value`;
        }
});
    </script>
</body>
</html>
